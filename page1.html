    <title>Poema con Imágenes en Movimiento</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      #poem {
        text-align: center;
        margin-bottom: 20px;
      }
      .image-container {
        display: inline-block;
        margin: 10px;
      }
      .image-container img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        animation: spin 2s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="poem">
      <h1>La brisa susurra</h1>
      <p>La brisa susurra entre los árboles,</p>
      <p>un canto suave que calma el alma,</p>
      <p>como caricias de un amor eterno,</p>
      <p>que en el viento susurra su secreto.</p>
    </div>
    <div class="image-container">
      <img src="https://media.giphy.com/media/l2R08CA6u0gOfyI2I/giphy.gif" alt="Imagen 1">
    </div>
    <div class="image-container">
      <img src="https://media.giphy.com/media/12bMQ8wElG1yic/giphy.gif" alt="Imagen 2">
    </div>
    <div class="image-container">
      <img src="https://media.giphy.com/media/7k0eUc6wyG0qA/giphy.gif" alt="Imagen 3">
    </div>
</body>
